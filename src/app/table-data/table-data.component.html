<div class='spacinghoriz'>
  <table class="table">
    <thead>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Codice Fiscale</th>
      <th>Data Di Nascita</th>
      <th>Options</th>
    </thead>
    <tr *ngFor="let item of data?.dati">
      <th>{{ item.nome }}</th>
      <th>{{ item.cognome }}</th>
      <th>{{ item.codiceFiscale }}</th>
      <th>{{ item.dataDiNascita | date: "d-M-yyyy" }}</th>
      <button type="button" class="btn btn-primary">edit</button>
      <button type="button" class="btn btn-danger">delete</button>
    </tr>
  </table>
</div>
